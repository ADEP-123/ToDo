<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>TO DO</title>
</head>

<body>
    <!-- Ventana inicial que pregunta el nombre -->
    <div id="initialView" class="initial-view">
        <h2>Bienvenido</h2>
        <p>Por favor, ingresa tu nombre:</p>
        <form id="nameForm">
            <input type="text" id="userNameInput" placeholder="Tu nombre">
            <button type="button" id="submitNameBtn" class="submitNameBtn">Continuar</button>
        </form>
    </div>

    <!-- Transicion -->
    <div id="transitionContainer" class="transition-container">
        <img src="./img/loadingBot.gif" alt="TransiciÃ³n">
    </div>

    <!-- APP -->
    <div id="panelSup">
        <div id="fecHora">
            <div id="reloj"></div>
            <div id="fecha"></div>
        </div>
        <h1 id="mensBievenida">Hola usuario!</h1>
    </div>

    <div id="app">
        <div class="container">
            <div class="perfil">
                <h1>Organizador</h1>

                <span>Vamos a organizar tus tareas</span>
            </div>

            <div class="agregar-tarea">
                <input type="text" id="inNewTask" placeholder="agregar nueva tarea">
                <i id="butAddNewTask" class="fas fa-plus-circle"></i>
            </div>

            <div class="seccion-tarea">
                <h3 id="taskTittle">Tareas Pendientes</h3>
                <ul id="taskList">

                </ul>
            </div>
        </div>
        <div class="container">
            <div class="seccion-tarea">
                <h1>Pomodoro</h1>
                <p>Selecciona una tarea</p>
                <select name="" id="selectTaskPom">
                    <option value="">ej1</option>
                </select>
                <ul>
                    <li id="taskPom">
                        <p class="taskText">tarea ejemplo</p>
                    </li>
                </ul>
            </div>
            <div class="seccion-cronometro">
                <div id="cronometro">
                    25 : 00
                </div>

                <div id="panelCronometro">
                    <button id="resCronBut">Resumir</button>
                    <button id="stopCronBut">Parar</button>
                    <button id="restartCronBut">Completar tarea</button>
                </div>

                <div id="estado">
                    <img src="img/restingReobot.gif" id="robotStatus">
                </div>
            </div>

        </div>
    </div>


    <script src="Scripts/index.js" type="module"></script>
</body>

</html>
