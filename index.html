<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>TO DO</title>
</head>

<body>
    <div class="container"></div>

    <div class="perfil">
        <div id="fecha"></div>
        <h1>Hola usuario!</h1>
        <span>Vamos a organizar tus tareas</span>
    </div>

    <div class="agregar-tarea">
        <input type="text" id="inNewTask" placeholder="agregar nueva tarea">
        <i id="adNewTask" class="fas fa-plus-circle"></i>
    </div>

    <div class="seccion-tarea">
        <h3>Tareas Pendientes</h3>
        <ul id="taskList">
            <li>
                <i class="far fa-circle co" id="0" data="realizado"></i>
                <p class="text"></p>
                <i class="fas fa-trash de" data="eliminado" id="0"></i>
            </li>
        </ul>
    </div>

    <script src="Scripts/index.js"></script>
</body>

</html>
